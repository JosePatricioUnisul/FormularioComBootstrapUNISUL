<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .navbar-dark .navbar-nav .nav-link {
    color: white;
  }
</style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Meu Formulário</span>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Temas
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" onclick="mudarTema('bg-dark')">Escuro</a>
        <a class="dropdown-item" href="#" onclick="mudarTema('bg-light')">Claro</a>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control inputField">
        <span id="nomeError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" class="form-control inputField">
        <span id="cpfError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" class="form-control inputField">
        <span id="idadeError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" class="form-control inputField">
        <span id="telefoneError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" class="form-control inputField">
        <span id="dataNascimentoError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" class="form-control inputField">
        <span id="emailError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" class="form-control inputField">
        <span id="senhaError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" class="form-control inputField">
        <span id="confirmarSenhaError" class="error"></span>
      </div>

      <button type="button" class="btn btn-danger" onclick="limparFormulario()">Apagar Tudo</button>
      <button type="button" class="btn btn-primary" onclick="validarFormulario()">Enviar</button>
    </form>

    <textarea id="resultado" class="form-control mt-3" readonly></textarea>
  </div>
  <script src="scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
